<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>

<h1>Update User</h1>

<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <table border="0">
        <tr>
            <td><label for="name">Name</label></td>
            <td>:</td>
            <td><input type="text" th:field="*{name}" id="name"/></td>
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        </tr>
        <tr>
            <td><label for="surname">Surname</label></td>
            <td>:</td>
            <td><input type="text" th:field="*{surname}" id="surname"/></td>
            <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
        </tr>
        <tr>
            <td><label for="age">Age</label></td>
            <td>:</td>
            <td><input type="text" th:field="*{age}" id="age"/></td>
            <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td>:</td>
            <td><input type="text" th:field="*{email}" id="email"/></td>
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
        </tr>
        <tr>
            <td><label for="phoneNumber">Phone</label></td>
            <td>:</td>
            <td><input type="text" th:field="*{phoneNumber}" id="phoneNumber"/></td>
            <div style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone number error</div>
        </tr>
        <tr>
            <td><label for="address">Address</label></td>
            <td>:</td>
            <td><input type="text" th:field="*{address}" id="address"/></td>
            <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address error</div>
        </tr>
    </table>
    <input type="submit" value="Update"/>
</form>

</body>
</html>
